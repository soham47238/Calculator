<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator - By Soham</title>
    <link rel="icon" href="fav-icon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h2>Arithmetic Calculator</h2>
    <main>
        <div class="calculator">
            <input type="text" placeholder="0" id="inputBox">
            <div>
                <button class="operator">AC</button>
                <button class="operator">DEL</button>
                <button class="operator">%</button>
                <button class="operator">/</button>
            </div>
            <div>
                <button class="hoverBtn">7</button>
                <button class="hoverBtn">8</button>
                <button class="hoverBtn">9</button>
                <button class="operator">*</button>
            </div>
            <div>
                <button class="hoverBtn">4</button>
                <button class="hoverBtn">5</button>
                <button class="hoverBtn">6</button>
                <button class="operator">-</button>
            </div>
            <div>
                <button class="hoverBtn">1</button>
                <button class="hoverBtn">2</button>
                <button class="hoverBtn">3</button>
                <button class="operator">+</button>
            </div>
            <div>
                <button class="hoverBtn">00</button>
                <button class="hoverBtn">0</button>
                <button class="hoverBtn">.</button>
                <button class="eqlBtn ">=</button>
            </div>
        </div>
    </main>
    <p>&copy; Soham Gobindam Shaw</p>
</body>
</html>
